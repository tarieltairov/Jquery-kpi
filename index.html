<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
              <a class="navbar-brand"></a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="add">
                Add students
            </button>
        </div>
        <div class="container">
            <div class="pagination-block">
                <button class="btn btn-primary" id="previous-btn">Prev page</button>
                <button class="btn btn-primary" id="next-btn">Next page</button>
            </div>

            <h2 class="students-list__title">STUDENTS LIST</h2>
            <table class="table-list">
                <!-- <tr>
                    <th>Surname</th>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>Week 1</th>
                    <th>Week 2</th>
                    <th>Week 3</th>
                    <th>Week 4</th>
                </tr> -->
            </table>
        </div>
    </div>
    


<!-- модальное окно -->
<!-- для добавления -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student's form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="auth-form">
                <div class="field">
                    <input type="text" class="task-input lastname-inp" placeholder="Enter  your lastname">
                    <input type="text" class="task-input name-inp" placeholder="Enter your name">
                    <input type="number"  class="task-input phone-inp" placeholder="Enter phone number">
                    <input type="number" class="task-input first-inp" placeholder="Enter weekly KPI for 1st week">
                    <input type="number" class="task-input second-inp" placeholder="Enter weekly KPI for 2nd week">
                    <input type="number" class="task-input third-inp" placeholder="Enter weekly KPI for 3rd week">
                    <input type="number" class="task-input fourth-inp " placeholder="Enter weekly KPI for 4th week">
                </div>               
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger edit-btn">Edit</button>
          <button class="btn btn-primary main-btn">Add student</button>
        </div>
      </div>
    </div>
  </div>








    <!-- конец модального окна -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
